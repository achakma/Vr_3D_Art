    <link rel="stylesheet" type="text/css" href="style.css">

   
    <script src="js/aframe.0.7.0.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    
    <script src="js/lzma.js"></script>
    <script src="js/ctm.js"></script>
    <script src="js/CTMLoader.js"></script>

    <script src="js/aframe-teleport-controls.min.js"></script>

    <script src="js/ctm_component.js"></script>
    <script src="js/mobile_component.js"></script>

  </head>

  <body>


    <div id="container" class="container">
      <div class="info">
        
        <a class="button" id="start_experience" href="#">start experience</a>
        <div class="instructions">
          <div><strong>VR</strong>: Hand controllers and teleport with trigger.</div>
          <div><strong>Desktop</strong>: Keyboard (WASD/arrows) and mouse.</div>
          <div><strong>Mobile</strong>: Gaze cursor and teleportation.</div>
        </div>
      </div>
    </div>

    <!--<a-scene stats>-->

    <a-scene>

      <a-entity mobile></a-entity>

      <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="2 20 0"></a-entity>
      <a-entity light="type: ambient; color: #FFF"></a-entity>

      <!-- Custom components with animations -->
      <a-entity spheres material="shader: envMapMaterial; src:textures/cube/hall/; "></a-entity>
      <a-entity anim_1></a-entity>
      <a-entity anim_2></a-entity>

      <!-- - Custom components with animations -->

      <a-assets>
        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>


        <img id="sky_sphere-texture" src="textures/sky_sphere2.jpg">

        <a-sound src="audio/84529__cmusounddesign__02-museum.ogg"
                 autoplay="true"
                 loop="true"
                 position="1 1 0"></a-sound>

        <a-sound src="audio/219462__cediez__musee-victoria-londres-grand-escalier.ogg"
                 autoplay="true"
                 loop="true"
                 position="1 1 10"></a-sound>


        <!-- floor -->
        <a-asset-item id="floor-obj" src="models/floor.obj"></a-asset-item>
        <img id="floor-texture" src="textures/floor.jpg">
        <img id="floor_normal-texture" src="textures/floor_normal.jpg">
        <!-- - floor -->

        <!-- hall -->
        <a-asset-item id="hall-obj" src="models/hall.obj"></a-asset-item>
        <img id="hall-texture" src="textures/hall.jpg">
        <!--<img id="hall_normal-texture" src="textures/hall_normal.jpg">-->
        <!-- - hall -->

        <!-- hall low floor -->
        <!-- this piece is only meant for teleportation -->
        <a-asset-item id="hall_low_floor-obj" src="models/hall_low_floor.obj"></a-asset-item>

        <!-- - hall low floor-->

        <!-- 1 -->
        <a-asset-item id="acropolis-obj" src="models/acropolis.obj"></a-asset-item>
        <img id="acropolis-texture" src="textures/ex_img/1.jpg">
        <!-- - 1 -->

        <!--2 -->
        <a-asset-item id="castle_lake-obj" src="models/castle_lake.obj"></a-asset-item>
        <img id="castle_lake-texture" src="textures/ex_img/2.jpg">
        <!-- - 2 -->

        <!-- 3 -->
        <a-asset-item id="good_samaritan-obj" src="models/good_samaritan.obj"></a-asset-item>
        <img id="good_samaritan-texture" src="textures/ex_img/3.jpg">
        <!-- - 3-->

        <!-- 4 -->
        <a-asset-item id="moonlight-obj" src="models/moonlight.obj"></a-asset-item>
        <img id="moonlight-texture" src="textures/ex_img/4.jpg">
        <!-- - 4 -->


        <!-- - 5 -->
        <a-asset-item id="5-obj" src="models/frame/new1.obj"></a-asset-item>
        <img id="5-texture" src="textures/ex_img/5.jpg">
        <!-- 5 -->

        <!-- - 6 -->
        <a-asset-item id="6-obj" src="models/frame/new1.obj"></a-asset-item>
        <img id="6-texture" src="textures/ex_img/6.jpg">
        <!-- 6 -->

        <!-- - 7 -->
        <a-asset-item id="7-obj" src="models/frame/new1.obj"></a-asset-item>
        <img id="7-texture" src="textures/ex_img/7.jpg">
        <!-- 7 -->

         <!-- - 8-->
         <a-asset-item id="8-obj" src="models/frame/new1.obj"></a-asset-item>
         <img id="8-texture" src="textures/ex_img/8.jpg">
         <!-- 8 -->

         <!-- - 9-->
         <a-asset-item id="9-obj" src="models/frame/new1.obj"></a-asset-item>
         <img id="9-texture" src="textures/ex_img/9.jpg">
         <!-- 9 -->

         <!-- - 10-->
         <a-asset-item id="10-obj" src="models/frame/new1.obj"></a-asset-item>
         <img id="10-texture" src="textures/ex_img/10.jpg">
         <!-- 10 -->

        <!-- - 11-->
        <a-asset-item id="11-obj" src="models/frame/new1.obj"></a-asset-item>
        <img id="11-texture" src="textures/ex_img/11.jpg">
        <!-- 11 -->

        <!-- - 12-->
        <a-asset-item id="12-obj" src="models/frame/new1.obj"></a-asset-item>
        <img id="12-texture" src="textures/ex_img/12.jpg">
        <!-- 12 -->

        <!-- - 13-->
        <a-asset-item id="13-obj" src="models/frame/new1.obj"></a-asset-item>
        <img id="13-texture" src="textures/ex_img/13.jpg">
        <!-- 13 -->

        <!-- - 14-->
        <a-asset-item id="14-obj" src="models/frame/new1.obj"></a-asset-item>
        <img id="14-texture" src="textures/ex_img/14.jpg">

         <!-- - 15-->
         <a-asset-item id="15-obj" src="models/frame/new1.obj"></a-asset-item>

          <!-- - 16-->
          <a-asset-item id="16-obj" src="models/frame/new1.obj"></a-asset-item>
          <img id="16-texture" src="textures/ex_img/16.jpg">
          <!-- 16 -->

          <!-- - 17-->
          <a-asset-item id="17-obj" src="models/frame/new1.obj"></a-asset-item>
          <img id="17-texture" src="textures/ex_img/17.jpg">
          <!-- 17 -->
 
 
 


        
        <!-- podiums -->
        <a-asset-item id="podiums-obj" src="models/podiums.obj"></a-asset-item>
        <img id="podiums-texture" src="textures/podiums.jpg">
        <!-- - podiums -->

        <!-- lamps -->
        <a-asset-item id="lamps-obj" src="models/lamps.obj"></a-asset-item>
        <img id="lamps-texture" src="textures/lamps.jpg">
        <!-- - lamps -->

       
      </a-assets>

      <a-sky color="#EEEEFF" material="src: #sky_sphere-texture"></a-sky>

      <a-entity obj-model="obj: #floor-obj;" material="src: #floor-texture; normalMap: #floor_normal-texture; metalness: 0.6" id="floor"></a-entity>
      <a-entity obj-model="obj: #hall-obj;" material="src: #hall-texture; metalness: .5" id="hall" ></a-entity>
      <a-entity obj-model="obj: #hall_low_floor-obj;" material="opacity: 0.0" id="hall_low_floor"></a-entity>
      <a-entity obj-model="obj: #acropolis-obj;" material="src: #acropolis-texture"></a-entity>
      <a-entity obj-model="obj: #castle_lake-obj;" material="src: #castle_lake-texture"></a-entity>
      <a-entity obj-model="obj: #good_samaritan-obj;" material="src: #good_samaritan-texture"></a-entity>
      <a-entity obj-model="obj: #moonlight-obj;" material="src: #moonlight-texture"></a-entity>
      <!-- left side --back -->
      <a-entity obj-model="obj: #5-obj;" material="src: #5-texture" position="3.7 .8 5.5" rotation="0 180 -1" scale=".4 .3 .4"></a-entity>
      <a-entity obj-model="obj: #6-obj;" material="src: #6-texture" position="3.7 .8 10.4" rotation="0 180 -1" scale=".4 .3 .4"></a-entity>

      <!-- right side --back -->

      <a-entity obj-model="obj: #7-obj;" material="src: #7-texture" position="-3.7 .8 5.5" rotation="0 360 -1" scale=".4 .3 .4"></a-entity>
      <a-entity obj-model="obj: #8-obj;" material="src: #8-texture" position="-3.7 .8 10.4" rotation="0 360 -1" scale=".4 .3 .4"></a-entity>
      
      <!-- left side --front -->
      <a-entity obj-model="obj: #9-obj;" material="src: #9-texture" position="-3.7 .8 -5.5" rotation="0 360 -1" scale=".4 .3 .4"></a-entity>
      <a-entity obj-model="obj: #10-obj;" material="src: #10-texture" position="-3.7 .8 -10.4" rotation="0 360 -1" scale=".4 .3 .4"></a-entity>
      
      <!-- right side --back -->
      <a-entity obj-model="obj: #11-obj;" material="src: #11-texture" position="3.7 .8 -5.5" rotation="0 180 -1" scale=".4 .3 .4"></a-entity>
      <a-entity obj-model="obj: #12-obj;" material="src: #12-texture" position="3.7 .8 -10.4" rotation="0 180 -1" scale=".4 .3 .4"></a-entity>

      <!--fornt-->
      <a-entity obj-model="obj: #13-obj;" material="src: #13-texture" position="0 1.5 -13.7" rotation="0 270 -1" scale=".25 .25 .25"></a-entity>

      <!--right-->
      <a-entity obj-model="obj: #14-obj;" material="src: #14-texture" position="9.5 .9 0" rotation="0 180 -1" scale=".24 .30 .24"></a-entity>

       <!--leftt-->
       <a-entity obj-model="obj: #15-obj;" material="src: #15-texture" position="-9.5 .9 0" rotation="0 360 -1" scale=".24 .30 .24"></a-entity>
       <!--left fornt-wall -->
      <a-entity obj-model="obj: #16-obj;" material="src: #16-texture" position="-4.7 1.4 -1.8" rotation="0 270 -5" scale=".45 .30 .45"></a-entity>


      <!--right fornt-wall -->
      <a-entity obj-model="obj: #17-obj;" material="src: #17-texture" position="4.7 1.4 -1.8" rotation="0 270 -5" scale=".45 .30 .45"></a-entity>

      
      
      
      
     
      
      
      <a-entity obj-model="obj: #podiums-obj;" material="src: #podiums-texture"></a-entity>
      <a-entity obj-model="obj: #lamps-obj;" material="src: #lamps-texture; side: double;"></a-entity>

     

      <a-entity teleport-controls="button: trigger; collision-entities: #floor #hall_low_floor" hand-controls="left"></a-entity>
      <a-entity teleport-controls="button: trigger; collision-entities: #floor #hall_low_floor" hand-controls="right"></a-entity>

    </a-scene>

    <script src="main.js"></script>

</body>
